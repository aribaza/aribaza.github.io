<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="shortcut icon" href="favicon.ico?" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Eczar:wght@400..800&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h2>Contact Me</h2>
    <p>Feel free to reach out to me for any inquiries or collaborations!</p>
  </header>

  <nav class="sticky-nav">
    <a href="index.html">Work</a>
    <a href="about.html">About</a>
    <a href="education.html">Education</a>
    <a href="skills.html">Skills</a>
    <a href="contact.html" class="active">Contact</a>
  </nav>

  <section class="blog-content">
    <form id="contactForm" class="contact-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>
  
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
  
      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" required>
  
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>
  
      <button type="submit" class="submit-button">Send Message</button>
      <p id="formStatus" class="form-message" style="margin-top: 1rem; font-size: 1rem; color: #214f4b;"></p>
    </form>
  </section>

  <footer>
    <p>&copy; 2024 Ariadna Bazaga Pozas. All rights reserved.</p>
  </footer>
</body>
<script>
  const form = document.getElementById('contactForm');
  const formStatus = document.getElementById('formStatus');

  form.addEventListener('submit', async (e) => {
    e.preventDefault(); // Prevent the default form submission behavior

    // Collect form data
    const formData = new FormData(form);

    try {
      // Send the form data using Fetch API
      const response = await fetch('https://formspree.io/f/xzzbagaz', {
        method: 'POST',
        headers: { 'Accept': 'application/json' },
        body: formData
      });

      if (response.ok) {
        // Show success message
        formStatus.textContent = 'Thank you! Your message has been sent.';
        formStatus.style.color = 'green';
        form.reset(); // Optional: Clear the form fields
      } else {
        // Show error message
        formStatus.textContent = 'Oops! There was a problem sending your message.';
        formStatus.style.color = 'red';
      }
    } catch (error) {
      // Show error message for network or other issues
      formStatus.textContent = 'An error occurred. Please try again later.';
      formStatus.style.color = 'red';
    }
  });
  
  document.addEventListener('scroll', () => {
    const nav = document.querySelector('.sticky-nav');
    if (window.scrollY > 200) {
      nav.classList.add('scrolled'); // Add transparency
    } else {
      nav.classList.remove('scrolled'); // Restore full opacity
    }
  });
</script>
</html>
